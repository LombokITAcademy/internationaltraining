        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #00c6ff, #0072ff);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            width: 100%;
            height: 250px;
        }
        
        header iframe {
            width: 100%;
            height: 100%;
        }
        /* Header dengan Autoslider */
        
        .header-slider {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            z-index: 10;
            /* Pastikan slider ada di atas */
        }
        
        .header-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 100%;
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        
        .header-slider img.active {
            left: 0;
            opacity: 1;
        }
        /* Tombol Navigasi */
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
            background: rgba(0, 26, 144, 0.7);
            color: white;
            border: none;
            font-size: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }
        
        .logo {
            width: 100px;
            /* Lebar 50% dari elemen induknya */
            height: 100px;
            /* Tinggi 50% dari elemen induknya */
            max-width: 275px;
            /* Maksimum lebar tetap */
            margin: 10px auto;
            /* Perkecil margin atas dan bawah */
            display: block;
            /* Pastikan logo tidak berpengaruh pada elemen lain */
        }
        
        @keyframes pulsate {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            /* Membesar sedikit */
        }
        
        @keyframes colorMain {
            0% {
                color: #ff0000;
                transform: scale(1);
            }
            /* Merah */
            25% {
                color: #ffffff;
                transform: scale(1.1);
            }
            /* Putih */
            50% {
                color: #00ba08;
                transform: scale(1);
            }
            /* Hijau */
            75% {
                color: #ffffff;
                transform: scale(1.1);
            }
            /* Putih */
            100% {
                color: #ff0000;
                transform: scale(1);
            }
            /* Kembali ke Merah */
        }
        
        @keyframes colorMenu {
            0% {
                color: #ffffff;
                transform: scale(1);
            }
            /* Putih */
            25% {
                color: #ff0000;
                transform: scale(1.1);
            }
            /* Merah */
            50% {
                color: #eaff00;
                transform: scale(1);
            }
            /* Kuning */
            75% {
                color: #ff0000;
                transform: scale(1.1);
            }
            /* Merah */
            100% {
                color: #ffffff;
                transform: scale(1);
            }
            /* Kembali ke Putih */
        }
        
        @keyframes waveLetter {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            /* Huruf naik turun */
        }
        
        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            }
        }
        
        .main-menu-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            gap: 10px;
            /* Beri jarak antar huruf */
            margin-top: 10px;
            /* Pastikan jaraknya cukup dari logo */
            position: relative;
            /* Jangan absolute agar mengikuti flow normal */
            z-index: 3;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .main-menu-title span {
            display: inline-block;
        }
        /* Terapkan efek warna, wave, dan glow per huruf dengan delay berbeda */
        
        .main-menu-title .m {
            animation: colorMain 3s infinite linear, waveLetter 1.5s infinite ease-in-out, glowEffect 1.5s infinite ease-in-out;
        }
        
        .main-menu-title .a {
            animation: colorMain 3s infinite linear, waveLetter 1.5s infinite ease-in-out 0.2s, glowEffect 1.5s infinite ease-in-out 0.2s;
        }
        
        .main-menu-title .i {
            animation: colorMain 3s infinite linear, waveLetter 1.5s infinite ease-in-out 0.4s, glowEffect 1.5s infinite ease-in-out 0.4s;
        }
        
        .main-menu-title .n {
            animation: colorMain 3s infinite linear, waveLetter 1.5s infinite ease-in-out 0.6s, glowEffect 1.5s infinite ease-in-out 0.6s;
        }
        
        .main-menu-title .m2 {
            animation: colorMenu 3s infinite linear, waveLetter 1.5s infinite ease-in-out 0.8s, glowEffect 1.5s infinite ease-in-out 0.8s;
        }
        
        .main-menu-title .e {
            animation: colorMenu 3s infinite linear, waveLetter 1.5s infinite ease-in-out 1s, glowEffect 1.5s infinite ease-in-out 1s;
        }
        
        .main-menu-title .n2 {
            animation: colorMenu 3s infinite linear, waveLetter 1.5s infinite ease-in-out 1.2s, glowEffect 1.5s infinite ease-in-out 1.2s;
        }
        
        .main-menu-title .u {
            animation: colorMenu 3s infinite linear, waveLetter 1.5s infinite ease-in-out 1.4s, glowEffect 1.5s infinite ease-in-out 1.4s;
        }
        
        .refresh-icon {
            width: 25px;
            /* Sesuaikan ukuran */
            height: auto;
            cursor: pointer;

            vertical-align: middle;
            /* Posisikan sejajar dengan teks */

        .refresh-icon:hover {

        #pull-to-refresh {

        .nav-buttons {

        .nav-buttons button {

        footer {

            padding: 0px;

            bottom: 0;

        .animated-background img {

            top: 0;
            left: 0;
            z-index: -1;

        .animated-background {

        }
        
        .animated-background video {

        /* Media Query untuk layar yang lebih besar */
        
        @media (min-width: 768px) {
            .animated-background video {
                object-fit: cover;
                /* Gunakan cover untuk layar desktop */
            }
            .nav-buttons button img {
                width: 30px;
                height: 30px;
            }
        }
    </style>

    <script>
        function hideSplash() {
    localStorage.setItem("splashShown", "true");
    document.getElementById("splashScreen").classList.add("hidden");
}

        function enterWebsite() {
            document.getElementById("splashScreen").classList.add("hidden");
            setTimeout(() => {
                document.getElementById("splashScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            }, 1000);
        }
        
        function openDrawer() {
        const drawer = document.getElementById("drawer");
        if (drawer.style.left === "0px") {
            drawer.style.left = "-250px";
        } else {
            drawer.style.left = "0px";
        }
    }

    // Tutup drawer saat klik di luar area
    document.addEventListener("click", function(event) {
        const drawer = document.getElementById("drawer");
        const button = document.querySelector(".drawer-button");
        if (!drawer.contains(event.target) && !button.contains(event.target)) {
            drawer.style.left = "-250px";
        }
    });
        
        let startY = 0;
        let isRefreshing = false;
        const refreshIcon = document.getElementById("pull-to-refresh");
        document.addEventListener("touchstart", (e) => {
            if (window.scrollY === 0) { // Pastikan hanya bekerja di atas halaman
                startY = e.touches[0].clientY;
            }
        });
        document.addEventListener("touchmove", (e) => {
            if (window.scrollY !== 0) return; // Hanya aktif saat di atas halaman
            let currentY = e.touches[0].clientY;
            let distance = currentY - startY;
            if (distance > 30) { // Jika tarik lebih dari 30px, mulai muncul
                refreshIcon.style.top = Math.min(distance - 50, 150) + "px";
            }
            if (distance > 120) { // Jika tarik lebih dari 120px, ubah warna jadi siap refresh
                refreshIcon.style.opacity = "1";
            }
        });
        document.addEventListener("touchend", () => {
            if (parseInt(refreshIcon.style.top) > 100 && !isRefreshing) {
                isRefreshing = true;
                refreshIcon.style.top = "100px"; // Biarkan di tengah sebentar
                setTimeout(() => {
                    window.location.reload(); // Refresh setelah jeda
                }, 500);
            }
            else {
                refreshIcon.style.top = "-100px"; // Sembunyikan kembali jika tidak cukup jauh
            }
        });
        const images = document.querySelectorAll(".header-slider img");
        const prevButton = document.querySelector(".prev");
        const nextButton = document.querySelector(".next");
        let currentIndex = 0;
        let autoSlide;

        function changeBanner(next = true) {
            images[currentIndex].classList.remove("active");
            if (next) {
                currentIndex = (currentIndex + 1) % images.length; // Geser ke kanan
            }
            else {
                currentIndex = (currentIndex - 1 + images.length) % images.length; // Geser ke kiri
            }
            images[currentIndex].classList.add("active");
        }

        function startAutoSlide() {
            autoSlide = setInterval(() => changeBanner(true), 3000); // Ubah otomatis setiap 2 detik
        }

        function resetAutoSlide() {
            clearInterval(autoSlide);
            startAutoSlide();
        }
        // Event listener untuk tombol navigasi
        prevButton.addEventListener("click", () => {
            changeBanner(false);
            resetAutoSlide();
        });
        nextButton.addEventListener("click", () => {
            changeBanner(true);
            resetAutoSlide();
        });
        // Swipe gesture support untuk perangkat touchscreen
        let touchStartX = 0;
        let touchEndX = 0;
        document.querySelector(".header-slider").addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
        });
        document.querySelector(".header-slider").addEventListener("touchend", (e) => {
            touchEndX = e.changedTouches[0].clientX;
            if (touchStartX > touchEndX + 50) {
                changeBanner(true); // Swipe kiri ke kanan
            }
            else if (touchStartX < touchEndX - 50) {
                changeBanner(false); // Swipe kanan ke kiri
            }
            resetAutoSlide();
        });
        images[currentIndex].classList.add("active");
        startAutoSlide();
        
        window.addEventListener("DOMContentLoaded", () => {
    const splashShown = localStorage.getItem("splashShown");

    if (splashShown === "true") {
        document.getElementById("splashScreen").classList.add("hidden");
    } else {
        document.getElementById("splashScreen").classList.remove("hidden");
    }
});
