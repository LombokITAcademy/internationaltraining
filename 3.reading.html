<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listening Materials</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh; /* Pastikan body selalu memenuhi tinggi layar */
    width: 100vw; /* Pastikan tidak ada scroll horizontal */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Hilangkan kemungkinan scroll */
    position: relative;
    box-sizing: border-box; /* Pastikan padding tidak menambah ukuran body */
}
html {
    overflow: hidden;
    width: 100vw;
    height: 100vh;
}

body::before {
    content: "";
    position: fixed; /* Tetap menutupi seluruh layar, tidak hanya dalam elemen */
    top: 0;
    left: 0;
    width: 100vw; /* Pastikan gambar selalu selebar layar */
    height: 100vh; /* Pastikan gambar selalu setinggi layar */

/* Pastikan urutan background benar: Gambar dulu, lalu gradasi */
    background: 
        url('images/3.reading.gif') no-repeat center center, 
        linear-gradient(120deg, #0033cc, #0088ff, #00aaff, #0066ff);

    background-size: 100% 100%; /* Pastikan gambar mengisi seluruh area tanpa terpotong */
    background-attachment: fixed; /* Agar gambar tetap diam saat scrolling */

    z-index: -1; /* Pastikan ada di belakang semua elemen */
    filter: blur(1px); /* Blur ringan */
}
        
body::after {
    content: '';
    background: rgba(172, 172, 172, 0.4); /* Lapisan putih transparan */
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
}

body {
     display: flex;
     flex-direction: column;
     justify-content: space-between;
     max-width: 480px;
     margin: auto;
     overflow-x: hidden;
}
        
/* Mode Fullscreen */
body.fullscreen {
    justify-content: start;
}
body.fullscreen .title-container,
body.fullscreen p,
body.fullscreen .material-buttons-container,
body.fullscreen .back-button {
    display: none;
}
body.fullscreen #material-frame {
      display: block;
      width: 100vw;
      height: 100vh;
      border: none;
}

    h1 {
        color: #e0e0e0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        margin-top: 20px;
    }

    p {
        color: #cccccc;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

.material-buttons-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 tombol per baris */
    gap: 10px; /* Jarak antar tombol */
    padding: 20px 30px; /* Tambahkan padding kiri & kanan */
    max-width: 800px; /* Batasi lebar maksimal */
    width: 100%;
    justify-content: center;
    box-sizing: border-box; /* Pastikan padding tidak menambah lebar total */
}

.material-button {
    width: 100%; /* Pastikan tombol menyesuaikan grid */
    height: 40px;
    background: linear-gradient(90deg, rgba(51, 87, 255, 0.7), rgba(26, 141, 255, 0.7)); /* Biru dengan 70% transparansi */
    color: white;
    font-size: 15px;
    border: 2px solid #333;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    font-weight: bold;
}

/* Efek Hover Tombol */
.material-button:hover {
    background: linear-gradient(90deg, #2E8B57, #1C5F3E); /* Greenish */
    transform: scale(1.05);
    box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.5);
}

/* Efek ketika tombol ditekan */
    .material-button:active {
        transform: scale(0.95);
    }

    #material-frame {
        width: 90%;
        height: 300px;
        border: none;
        display: none;
        margin-top: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        border-radius: 10px;
    }

    .back-button {
        background: linear-gradient(90deg, #232526, #414345);
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        display: none;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
    }

    .back-button.show {
        display: block;
    }

/* Efek Blur pada Pembungkus Judul */
    .title-container {
        background: linear-gradient(90deg, rgba(51, 87, 255, 0.7), rgba(26, 141, 255, 0.7)); /* Biru dengan 70% transparansi */
        backdrop-filter: blur(0px);
        padding: 0px 5px;
        margin-top: 50px; /* Menurunkan elemen tanpa mengubah ukuran */
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
        max-width: 80%;
    }
    
     @keyframes flowingWater {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.title-container {
    background: linear-gradient(90deg, 
        rgba(26, 141, 255), 
        rgba(51, 87, 255, 0.7), 
        rgba(15, 62, 189, 0.85), 
        rgba(255, 60, 0, 0.85),
        rgba(26, 141, 255, 0.86), 
        rgba(41, 127, 225, 0.85), 
        rgba(0, 128, 255, 0.7)
    );
    background-size: 600% 600%;
    animation: flowingWater 8s infinite linear;
    padding: 10px 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    max-width: 80%;
    opacity: 0.9;
}

.material-button {
    background: linear-gradient(90deg, 
        rgba(26, 141, 255), 
        rgba(51, 87, 255, 0.7), 
        rgba(15, 62, 189, 0.85), 
        rgba(255, 60, 0, 0.85),
        rgba(26, 141, 255, 0.86), 
        rgba(41, 127, 225, 0.85), 
        rgba(0, 128, 255, 0.7)
    );
    background-size: 600% 600%;
    animation: flowingWater 10s infinite linear;
    border: 2px solid rgba(51, 51, 51, 0.7);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
    font-weight: bold;
    color: rgba(255, 255, 255, 0.9);
    font-size: 15px;
    height: 40px;
    width: 100%;
    opacity: 0.9;
}

.material-button:hover {
    opacity: 1;
    transform: scale(1.05);
}

    </style>
</head>
<body>

<!-- Membungkus Judul dengan Background Blur -->
    <div class="title-container">
        <h1>Reading Materials</h1>
        <p>Choose a lesson to continue:</p>
    </div>
    
<!-- Tombol Materi -->
    <div class="material-buttons-container">
        <button class="material-button" onclick="loadMaterial('reading', 1)">Materi 1</button>
        <button class="material-button" onclick="loadMaterial('reading', 2)">Materi 2</button>
        <button class="material-button" onclick="loadMaterial('reading', 3)">Materi 3</button>
        <button class="material-button" onclick="loadMaterial('reading', 4)">Materi 4</button>
		<button class="material-button" onclick="loadMaterial('reading', 5)">Materi 5</button>
        <button class="material-button" onclick="loadMaterial('reading', 6)">Materi 6</button>
        <button class="material-button" onclick="loadMaterial('reading', 7)">Materi 7</button>
        <button class="material-button" onclick="loadMaterial('reading', 8)">Materi 8</button>
		<button class="material-button" onclick="loadMaterial('reading', 9)">Materi 9</button>
        <button class="material-button" onclick="loadMaterial('reading', 10)">Materi 10</button>
    </div>

<!-- Iframe untuk menampilkan materi -->
   <iframe id="material-frame" title="Reading Material"></iframe>


<!-- Tombol Kembali ke Halaman Utama -->
    <button class="back-button" id="backButton" onclick="exitFullScreen()">Back to Main Menu</button>

    <script>
        function loadMaterial(topic, number) {
            let iframe = document.getElementById("material-frame");
            let backButton = document.getElementById("backButton");
            iframe.src = `materi/${topic}/${topic}${number}.html`;
            iframe.style.display = "block";

// Fullscreen Mode
            document.body.classList.add('fullscreen');
            backButton.classList.add('show');
        }

        function exitFullScreen() {
            let iframe = document.getElementById("material-frame");
            let backButton = document.getElementById("backButton");
            
// Exit Fullscreen Mode
            document.body.classList.remove('fullscreen');
            iframe.style.display = "none";
            backButton.classList.remove('show');
        }
    </script>

</body>
</html>
