<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink dengan Gambar & Animasi Zoom</title>
    <style>
        /* Background dengan gambar Play Store */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background/bgplaystore.jpg') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Overlay agar teks lebih mudah terbaca */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Efek gelap transparan */
            z-index: -1;
        }

        /* Tombol tanpa border */
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Efek hover pada gambar */
        button:hover {
            transform: scale(1.1);
        }

        /* Gambar responsif */
        img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Container teks dengan background transparan */
        .marquee {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: zoomInOut 3s ease-in-out infinite;
        }

        /* Animasi zoom in dan zoom out */
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Tombol dengan gambar -->
    <button onclick="redirectToPlayStore()">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaQK-z_zL7BN04261ZqHc-aeVVUhs0Dr9BjlX84zeQchbxaDendGURo7417MHhLPllD4ThklfQI-7rYbEYosNGeGceC9yCJumvoNcQ1K4LCv4W83LfAptWLp3_d272Kmoex-RoGzB8GyT-w7zeoEqAoGQwKd8g0-bHeeDq97pQLn3B3aT64bsHP0Z-QxM/s600/Playstore.gif" alt="Aplikasi Lombok IT">
    </button>

    <!-- Teks dengan animasi zoom in dan zoom out -->
    <div class="marquee">
        Klik Gambar<br> Untuk Melihat Semua Aplikasi<br> Developer Lombok IT
    </div>

    <script>
        // Fungsi redirect ke Play Store
        function redirectToPlayStore() {
            window.location.href = "https://play.google.com/store/apps/dev?id=5168541788940595530&hl=id";
        }
    </script>

</body>
</html>
